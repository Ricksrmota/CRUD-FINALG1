 </div>

        <strong>Sucesso!</strong> A disciplina foi excluída com sucesso.
    </div>

            [class.table-active]="editando == disciplina">

                   class="fa fa-pencil-square"></i>
                {{disciplina.nome}}
            </td>
            <td>
                <button class="btn btn-sm btn-danger"
                        (click)="excluir(disciplina)">
                    <i class="fa fa-trash"></i> Excluir
                </button>
                <button class="btn btn-sm btn-primary"
                        (click)="editar(disciplina)">
                    <i class="fa fa-pencil-square"></i> Editar
                </button>
            </td>
        </tr>
        </tbody>
    </table>

 <!-- Cadastro Botão "novo"-->
        <div class="container">
            <div *ngIf="novoCadastro!=false || editando!=null">
                <div class="card">
                    <div class="card-header">
                        <div class="d-flex justify-content-center">
                           Cadastrar ou atualizar Disciplina
                        </div>
                        <div class="d-flex justify-content-end">
                            <button class="btn btn-outline-danger" (click)="cancelar()">Fechar<i class="fa fa-close"></i></button>
                        </div>

                </div>
                    <div class="card-body">
                        <blockquote class="blockquote mb-0">
 
                            <div *ngIf="salvar_ok" class="alert alert-success">
                                <strong>Sucesso!</strong> A disciplina foi cadastrada!
                            </div>
                            <form #cadastro="ngForm" (submit)="salvar()">
                                <div class="form group">
                                <label for="nome">Código</label><br>
                                <input type="text" id="codigo" name="cogido" class="form-control"
                                           [(ngModel)]="codigo"
                                           required>
                                </div>
                                <div class="form-group">
                                    <label for="nome">Nome</label><br>
                                    <input type="text" id="nome" name="nome" class="form-control"
                                           [(ngModel)]="nome"
                                           required>
                                </div>

                                <div class="form-group">
                                    <label for="descricao">Descrição</label><br>
                                    <textarea id="descricao" name="descricao" class="form-control"
                                              [(ngModel)]="descricao"
                                              cols="70" rows="5"></textarea>
                                </div>
                                <div class="form-group">
                                    <label><input type="checkbox" name="isActive" [(ngModel)]="ativo"> Ativo</label>
                                  <div class="form-control">
                                    <tr><label class="radio-inline"><input type="radio" value="principal" name="tipo" [(ngModel)]="tipo">Principal</label></tr>                          
                                    <tr><label class="radio-inline"><input type="radio" value="secundario" name="tipo"[(ngModel)]="tipo">Sencudario</label></tr>
                                    
                                  </div>
                                  <br>
                                  <label for="periodo1">Periodo:</label>
                                  <select id="periodo1" name="periodo" [(ngModel)]="periodo">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                  </select>
                                 
                                    <label for="dataD">Data:</label>
                                    <input id="dataD" type="date" name="dataIngresso"[(ngModel)]="date">
                                
                                </div>
                                <div class="text-right">
                                    <button type="submit" class="btn btn-primary"
                                            [disabled]="!cadastro.valid">
                                        <i class="fa fa-save"></i> Salvar
                                    </button>
   
                            <button type="reset" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
                        
                                </div>
                            </form>                            
                        </blockquote>
                    </div>
                </div>
            </div>
        </div>
